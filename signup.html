<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
      <div class="w-full max-w-md">
        <h2 class="mb-6 text-3xl font-bold text-center text-zinc-900">
          Create an account
        </h2>
        <form class="space-y-4">
          <div>
            <input
              type="text"
              placeholder="First Name"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
          <div>
            <input
              type="text"
              placeholder="Last Name"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
          <div>
            <input
              type="email"
              placeholder="Email"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
          <div>
            <input
              type="password"
              placeholder="Password"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
          <div class="flex items-center">
            <input
              id="terms"
              type="checkbox"
              class="w-4 h-4 border-zinc-300 rounded focus:ring-blue-500"
            />
            <label for="terms" class="ml-2 text-sm text-zinc-600"
              >By proceeding, I agree to all
              <a href="#" class="text-blue-600 hover:underline">T&C</a> and
              <a href="#" class="text-blue-600 hover:underline"
                >Privacy Policy</a
              ></label
            >
          </div>
          <div>
            <button
              type="submit"
              class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              <a href="goals.html">Create an Account</a>
            </button>
          </div>
        </form>
        <div class="flex items-center justify-between mt-4">
          <span class="w-1/5 border-b dark:border-zinc-600 lg:w-1/4"></span>
          <a
            href="#"
            class="text-xs text-center text-zinc-500 uppercase hover:underline"
            >or</a
          >
          <span class="w-1/5 border-b dark:border-zinc-600 lg:w-1/4"></span>
        </div>
        <div class="flex justify-center mt-6">
          <a href="#" class="p-2 rounded-full shadow-sm hover:shadow-lg">
            <img
              width="32px"
              height="32px"
              src="./img/google.com.png"
              alt="Google"
            />
          </a>
          <a href="#" class="p-2 ml-4 rounded-full shadow-sm hover:shadow-lg">
            <img
              width="32px"
              height="32px"
              src="./img/fb.com.png"
              alt="Facebook"
            />
          </a>
        </div>
        <p class="mt-6 text-sm text-center text-zinc-600">
          Already have an account?
          <a href="login.html" class="text-blue-600 hover:underline">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
