<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body>
    <body class="bg-zinc-100">
      <div class="max-w-md mx-auto">
        <div
          class="flex justify-between items-center p-4 bg-white shadow rounded-t-lg"
        >
          <button class="text-zinc-600">
            <a href="page3.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
            </a>
          </button>
          <div>
            <span class="text-lg font-semibold text-zinc-800"
              >Workout Schedule</span
            >
          </div>
          <div></div>
        </div>

        <div class="flex justify-between items-center p-4 bg-white">
          <button class="text-zinc-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
          <div class="text-center">
            <span class="text-lg font-semibold text-zinc-800">Feb 2024</span>
          </div>
          <button class="text-zinc-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 9l7 7 7-7"
              />
            </svg>
          </button>
        </div>

        <div class="flex justify-between p-4 bg-white">
          <div class="text-center">
            <span class="text-sm text-zinc-600">Sun</span>
            <div class="mt-1 rounded-full bg-transparent p-2 text-zinc-600">
              5
            </div>
          </div>
          <div class="text-center">
            <span class="text-sm text-zinc-600">Mon</span>
            <div class="mt-1 rounded-full bg-blue-500 p-2 text-white">6</div>
          </div>
          <div class="text-center">
            <span class="text-sm text-zinc-600">Tue</span>
            <div class="mt-1 rounded-full bg-transparent p-2 text-zinc-600">
              7
            </div>
          </div>
          <div class="text-center">
            <span class="text-sm text-zinc-600">Wed</span>
            <div class="mt-1 rounded-full bg-transparent p-2 text-zinc-600">
              8
            </div>
          </div>
          <div class="text-center">
            <span class="text-sm text-zinc-600">Thu</span>
            <div class="mt-1 rounded-full bg-transparent p-2 text-zinc-600">
              9
            </div>
          </div>
        </div>

        <div class="bg-white p-4 space-y-3">
          <div class="flex justify-between items-center">
            <span class="text-sm text-zinc-600">06:00 AM</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-sm text-zinc-600">07:00 AM</span>
            <div class="bg-purple-200 text-purple-700 py-1 px-3 rounded-lg">
              Ab Workout, 7:30am
            </div>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-sm text-zinc-600">08:00 AM</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-sm text-zinc-600">09:00 AM</span>
            <div class="bg-purple-200 text-purple-700 py-1 px-3 rounded-lg">
              Upperbody Workout, 9am
            </div>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-sm text-zinc-600">10:00 AM</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-sm text-zinc-600">11:00 AM</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-sm text-zinc-600">12:00 AM</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-sm text-zinc-600">01:00 PM</span>
            <div class="bg-zinc-100 text-zinc-500 py-1 px-3 rounded-lg">
              Lowerbody Workout, 3am
            </div>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-sm text-zinc-600">02:00 PM</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-sm text-zinc-600">03:00 PM</span>
          </div>
        </div>

        <div class="fixed bottom-14 right-4">
          <button class="p-4 bg-purple-500 rounded-full text-white shadow-lg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
          </button>
        </div>
        <div
          class="fixed bottom-0 left-0 right-0 bg-white p-2 flex justify-around"
        >
          <button class="text-blue-500">
            <img width="30px" height="30px" src="./img/home.svg" alt="home" />
          </button>
          <button class="text-blue-500">
            <img
              width="30px"
              height="30px"
              src="./img/folder.svg"
              alt="folder"
            />
          </button>
          <button class="text-zinc-600 dark:text-zinc-300">
            <a href="page3.html">
              <img
                width="30px"
                height="30px"
                src="./img/search.svg"
                alt="Search"
              />
            </a>
          </button>
          <button class="text-zinc-600 dark:text-zinc-300">
            <img
              width="30px"
              height="30px"
              src="./img/camera.svg"
              alt="Camera"
            />
          </button>
          <button class="text-zinc-600 dark:text-zinc-300">
            <img width="30px" height="30px" src="./img/user.svg" alt="user" />
          </button>
        </div>
      </div>
    </body>
  </body>
</html>
